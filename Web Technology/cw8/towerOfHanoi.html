<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .container1,.container3,.container2{
            border:1px solid;
            border-color: black;
            height: 100px;
            width: 100px;
            float: left;
            display: flex;
            flex-direction: column-reverse;
        }
        .btns{
            padding-top: 10px;
            clear:both;
        }
        .num{
            
        }
    </style>
</head>
<body>
    <div class="flex-container container1">
        <div class="num">2</div>
        <div class="num">4</div>
        <div class="num">3</div>
        <div class="num">1</div>
    </div>

    <div class="flex-container container2">
    </div>

    <div class="flex-container container3">
    </div>
    
    <div class="btns">
        <button onClick="func(1,2)">1->2</button>
        <button onClick="func(1,3)">1->3</button>
        <button onClick="func(2,1)">2->1</button>
        <button onClick="func(2,3)">2->3</button>
        <button onClick="func(3,1)">3->1</button>
        <button onClick="func(3,2)">3->2</button>    
    </div>

    <script>
    function func(x,y){
        let para = document.getElementsByClassName("container"+x).item(0).lastElementChild;
        let adder = document.getElementsByClassName("container"+y).item(0);
        
        console.log(para);
        para.remove();
        adder.append(para);
    }
    </script>
</body>
</html>
